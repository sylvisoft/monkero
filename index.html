<script>
    function vaihdaKuva(kuvaId) {
        var kuva = document.getElementById(kuvaId);

        if (kuva.src.includes('tyhja_kuva')) {
            kuva.src = 'ensimmainen_kuva.jpg';
        } else if (kuva.src.includes('ensimmainen_kuva')) {
            kuva.src = 'toinen_kuva.jpg';
        } else if (kuva.src.includes('toinen_kuva')) {
            kuva.src = 'kolmas_kuva.jpg';
        } else {
			kuva.src = 'tyhja_kuva.jpg';
		}	
    }
</script>

<script>
// Muutetaan pistekenttien summaan nappeja painettaessa
function muutaSummaa(index, muutos) {
  var kentat = document.getElementsByClassName('summa-kentta');
  var nykyinenSumma = Number(kentat[index].value);
  kentat[index].value = nykyinenSumma + muutos;
  
  //Kutsutaan laskeSummaa lopuksi päivittämään totaalit
  laskeSumma();
}
